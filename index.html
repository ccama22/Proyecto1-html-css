<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <aside>
            <img src="./imagen-fondo.png" alt="Imagen de Fondo">
        </aside>

        <section>
            <h1 class="title_login"><span>Welcome back</span> Login to your account
            </h1>

            <form class="form_login">

                <div class="form_login-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="correo">
                </div>

                <div class="form_login-input">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="contraseÃ±a" >
                </div>
                <div class="form_login-options">
                    <div class="form_login-options_remember">
                        <input type="radio">
                        <label>Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="form_login-buttons">
                    <button class="form_login-buttons_login">Login now</button>
                    <button class="form_login-buttons_google">
                        <img src="./icono-google.png" alt="Icono de Google">Or sign-in with google
                    </button>
                </div>

            </form>

            <footer>
                <p>Dont have an account? <a href="#">Join free today</a></p>
            </footer>

        </section>

    </main>
</body>
</html>
